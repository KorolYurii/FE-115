<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    
</head>
<body>
    <div class="page_wrapper">
        <div class="container">
            <h1 class="main_header">Search Movies</h1>
            <div class="form_search">
                <div class="input_wrapper">
                    <input 
                        class="input_search" 
                        type="search"  
                        name="search" 
                        id="search" 
                        
                        placeholder="Enter the name of the movie"
                        value="friends">
                        
                    <button type="submit" class="btn_search" onclick="searchMovie()">Search</button>
                </div>
                
                <div class="radio_wrapper">
                    <input type="radio" class="movie_radio" id="movie" name="search" >
                    <label  class="choice" for="movie">Movie</label>

                    <input type="radio" class="series_radio" id="series" name="search" >
                    <label class="choice" for="series">Series</label>
                        
                    
                    <input type="radio" class="epiode_radio" id="episode" name="search" >
                    <label class="choice" for="episode">Episode</label>
                </div>
                <div id="list">

                </div>

                <nav class="nav_page">
                    <ul class="nav_page_list">
                        <li class="nav_page_item">
                            <a class="nav_page_link" href="first">first</a>
                        </li>
                        <li class="nav_page_item">
                            <a class="nav_page_link" href="prev">prev</a>
                        </li>
                        <li class="nav_page_item">
                            <a class="nav_page_link" href="page" id="page">...</a>
                        </li>
                        <li class="nav_page_item">
                            <a class="nav_page_link" href="next" onclick="nextPage(event)">next</a>
                        </li>
                        <li class="nav_page_item">
                            <a class="nav_page_link" href="last" onclick="goToEnd(event)">last</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
