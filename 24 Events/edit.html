<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор текста</title>
    <link rel="stylesheet" href="./styles/edit.css">
</head>
<body>
    <div class="page_wrapper">
        <div class="container">
            <div class="editor-container">
                <div class="textContent" id="textContent">Edit me!</div>
                <textarea class="editor" id="editor"></textarea>
            </div>
        </div>
    </div>
    

    <script>
        const textContent = document.getElementById('textContent');
        const editor = document.getElementById('editor');

        function toggleEditMode() {
            if (textContent.style.display === 'block') {
                textContent.style.display = 'none';
                editor.style.display = 'block';
                editor.value = textContent.innerText;
                editor.focus();
            } else {
                textContent.innerText = editor.value;
                textContent.style.display = 'block';
                editor.style.display = 'none';
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'e') {
                event.preventDefault();
                toggleEditMode();
            } else if (event.ctrlKey && event.key === 's') {
                event.preventDefault();
                toggleEditMode();
            }
        });
    </script>
</body>
</html>
