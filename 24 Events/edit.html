<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор текста</title>
    <style>
        #editor-container {
            position: relative;
        }

        #textContent {
            display: block;
        }

        #editor {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <div id="textContent">Это текст, который можно редактировать.</div>
        <textarea id="editor"></textarea>
    </div>

    <script>
        const textContent = document.getElementById('textContent');
        const editor = document.getElementById('editor');

        // Функция для переключения между режимами просмотра и редактирования текста
        function toggleEditMode() {
            if (textContent.style.display === 'block') {
                textContent.style.display = 'none';
                editor.style.display = 'block';
                editor.value = textContent.innerText;
                editor.focus();
            } else {
                textContent.innerText = editor.value;
                textContent.style.display = 'block';
                editor.style.display = 'none';
            }
        }

        // Обработка комбинации клавиш Ctrl+E и Ctrl+S
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'e') {
                event.preventDefault();
                toggleEditMode();
            } else if (event.ctrlKey && event.key === 's') {
                event.preventDefault();
                toggleEditMode();
            }
        });
    </script>
</body>
</html>
