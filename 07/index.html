<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/weather-icons.min.css ">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="header">CSS Weather Forecast
                <i class="wi wi-sunset"></i>
            </h1>
            <div class="grid">
                <div class="lisbon w-50">Lisbon <br> 
                    <span>21°C</span>
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class="paris w-25">Paris <br>
                    <span>11°C</span>
                    <i class="wi wi-night-sleet"></i>
                </div>
                <div class="belgrade w-25">Belgrade <br>
                    <span>15°C</span>
                    <i class="wi wi-day-cloudy"></i>
                </div>

                <div class="venice w-25">Venice <br>
                    <span>21°C</span>
                    <i class="wi wi-day-cloudy-high"></i>
                </div>
                <div class="tel-avive w-25">Tel-Avive <br>
                    <span>32°C</span>
                    <i class="wi wi-hot"></i>
                </div>
                <div class="cair w-25">Cair <br>
                    <span>21°C</span>
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class="new-york w-25">New-York <br>
                    <span>17°C</span>                    
                    <i class="wi wi-day-sleet-storm"></i>
                </div>

                <div class="new-delhi w-25">New-Delhi <br>
                    <span>17°C</span>
                    <i class="wi wi-rain-wind"></i>
                </div>
                <div class="san-francisco w-50"> San-Francisco <br>
                    <span>15°C</span>
                    <i class="wi wi-day-cloudy"></i>
                </div>
                <div class="tokyo w-25">Tokyo <br>
                    <span>8°C</span>
                    <i class="wi wi-night-clear"></i>
                </div>
                <div class="sydney w-100">Sydney <br>
                    <span>25°C</span>
                    <i class="wi wi-night-partly-cloudy"></i>
                </div>
            </div>            
            <p class="text">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
    </section>
</body>
</html>
